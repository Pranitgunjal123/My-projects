<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        body {
            font-family: 'Arial', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        h1 {
            color: #FF445B;
            margin-bottom: 20px;
        }
        p {
            color: #64748B;
            margin-bottom: 30px;
