<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CityCare | Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main Card */
.card {
    width: 1000px;
    height: 550px;
    background: #fff;
    border-radius: 30px;
    display: flex;
    overflow: hidden;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
}

/* Left Panel */
.left {
    width: 50%;
    background: linear-gradient(
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.55)
    ),
    url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3")
    center/cover no-repeat;
    color: #fff;
    padding: 35px;
    position: relative;
}

.left h3 {
    font-size: 14px;
    opacity: 0.85;
}

.left .profile {
    position: absolute;
    bottom: 30px;
    left: 35px;
}

.left .profile h4 {
    font-size: 16px;
}

.left .profile p {
    font-size: 13px;
    opacity: 0.8;
}

/* Right Panel */
.right {
    width: 50%;
    padding: 60px 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.right h1 {
    font-size: 32px;
    margin-bottom: 5px;
}

.right p {
    font-size: 14px;
    color: #666;
    margin-bottom: 30px;
}

/* Form Styling */
.login-form {
    width: 100%;
}

/* Inputs */
input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: #e74c3c;
}

/* Error Message */
.error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-bottom: 15px;
    text-align: center;
    min-height: 20px;
    display: none;
}

/* Rectangle Button with Soft Curves */
.btn-rect {
    position: relative;
    overflow: hidden;
    width: 100%;
    padding: 14px;
    border-radius: 10px; /* soft curves */
    border: none;
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(255, 75, 43, 0.35);
}

/* Hover effect */
.btn-rect:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 35px rgba(255, 75, 43, 0.45);
}

/* Click ripple */
.btn-rect::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.2);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.btn-rect:active::after {
    opacity: 1;
}

/* Links */
.links {
    margin-top: 15px;
    font-size: 13px;
    text-align: center;
}

.links a {
    text-decoration: none;
    color: #e74c3c;
}

/* Loading animation */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="card">

    <!-- LEFT -->
    <div class="left">
        <h3>CityCare Healthcare</h3>

        <div class="profile">
            <h4>Trusted Medical System</h4>
            <p>Care • Safety • Accuracy</p>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <h1>Welcome Back</h1>
        <p>Login to CityCare Portal</p>

        <form id="loginForm" class="login-form">
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn-rect" id="loginBtn">
                <span id="btnText">Login</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="links">
            Don't have an account?
            <a href="register.html">Register</a>
        </div>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');

    // Hardcoded credentials
    const ADMIN_EMAIL = 'admin@gmail.com';
    const ADMIN_PASSWORD = 'admin@123';

    // Handle form submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Show loading state
        btnText.textContent = 'Logging in...';
        btnLoading.style.display = 'inline-block';
        loginBtn.disabled = true;
        
        // Clear previous error
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
        
        // Simulate network delay
        setTimeout(() => {
            // Validate credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Successful login
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
                
                // Change button to success state
                btnText.textContent = 'Login Successful!';
                loginBtn.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Failed login
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button state
                btnText.textContent = 'Login';
                btnLoading.style.display = 'none';
                loginBtn.disabled = false;
                
                // Shake animation for error
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        }, 1000);
    });

    // Add shake animation for error
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);

    // Optional: Auto-fill credentials for demo
    // Uncomment the following lines for automatic filling:
    // emailInput.value = ADMIN_EMAIL;
    // passwordInput.value = ADMIN_PASSWORD;
});
</script>

</body>
</html>
